<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short URL</title>
    <link rel="stylesheet" href="{{url_for('static',
    filename='css/global.css')}}""> <link rel="stylesheet"
    href="{{url_for('static', filename='css/output.css')}}"">
  </head>
  <body class="bg-zinc-50">
    <div
      class="mx-auto mt-20 h-72 md:h-52 md:w-[600px] shadow-md bg-white text-center flex flex-col justify-center gap-8 rounded-lg"
    >
        <h2 class="text-4xl font-bold">Cole a URL para ser encurtada</h2>
        <form
          id="form"
          method="POST"
          action="{{ url_for('views.shorten_url') }}"
        >
          <div>
            <input
              class="border-2 border-neutral-200 focus:border-orange-400 outline-none p-4"
              type="url"
              id="long_url"
              name="long_url"
              placeholder="Cole sua URL aqui"
              required
            />
            <button
              class="bg-orange-400 hover:bg-orange-500 text-white p-4 w-32 rounded-md mt-4 md:ml-2 md:mt-0"
              type="submit"
            >
              Encurtar
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="../static/js/script.js"></script>
</html>
